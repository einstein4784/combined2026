    <div class="topbar">
        <div class="topbar-menu d-flex align-items-center gap-lg-2 gap-1">

            <!-- Brand Logo -->
            <div class="logo-box">
                <!-- Brand Logo Light -->
                <a href="index.html" class="logo-light">
                    <img src="assets/images/IC-LOGO-NEW.png" alt="Combined Insurance Services (St.Lucia) Ltd." class="logo-lg" style="max-width: 140px; max-height: 50px;">
                    <img src="assets/images/IC-LOGO-NEW.png" alt="Combined Insurance Services (St.Lucia) Ltd." class="logo-sm" style="max-width: 35px; max-height: 35px;">
                </a>

                <!-- Brand Logo Dark -->
                <a href="index.html" class="logo-dark">
                    <img src="assets/images/IC-LOGO-NEW.png" alt="Combined Insurance Services (St.Lucia) Ltd." class="logo-lg" style="max-width: 140px; max-height: 50px;">
                    <img src="assets/images/IC-LOGO-NEW.png" alt="Combined Insurance Services (St.Lucia) Ltd." class="logo-sm" style="max-width: 35px; max-height: 35px;">
                </a>
            </div>

            <!-- Sidebar Menu Toggle Button -->
            <button class="button-toggle-menu waves-effect waves-dark rounded-circle">
                <i class="mdi mdi-menu"></i>
            </button>
        </div>

        <ul class="topbar-menu d-flex align-items-center gap-2">
            
            <!-- Date, Time, and User Info Display -->
            <li class="d-none d-lg-flex align-items-center me-3">
                <div class="text-end">
                    <div class="d-flex align-items-center gap-3">
                        <div class="border-end pe-3">
                            <small class="text-muted d-block">Date</small>
                            <span class="fw-semibold" id="currentDate">--</span>
                        </div>
                        <div class="border-end pe-3">
                            <small class="text-muted d-block">Time</small>
                            <span class="fw-semibold" id="currentTime">--</span>
                        </div>
                        <div>
                            <small class="text-muted d-block">Logged In</small>
                            <span class="fw-semibold text-primary" id="loggedInUser">--</span>
                        </div>
                    </div>
                </div>
            </li>

            <li class="d-none d-md-inline-block">
                <a class="nav-link waves-effect waves-dark" href="#" data-bs-toggle="fullscreen">
                    <i class="mdi mdi-fullscreen font-size-24"></i>
                </a>
            </li>

            <li class="nav-link waves-effect waves-dark" id="theme-mode">
                <i class="bx bx-moon font-size-24"></i>
            </li>

            <li class="dropdown">
                <a class="nav-link dropdown-toggle nav-user me-0 waves-effect waves-dark" data-bs-toggle="dropdown" href="#" role="button" aria-haspopup="false" aria-expanded="false">
                    <img src="assets/images/users/avatar-1.jpg" alt="user-image" class="rounded-circle">
                    <span class="ms-1 d-none d-md-inline-block" id="userNameDisplay">
                        User <i class="mdi mdi-chevron-down"></i>
                    </span>
                </a>

                <div class="dropdown-menu dropdown-menu-end profile-dropdown ">
                    <!-- item-->
                    <div class="dropdown-header noti-title">
                        <h6 class="text-overflow m-0" id="userWelcome">Welcome !</h6>
                        <small class="text-muted" id="userRole"></small>
                    </div>

                    <div class="dropdown-divider"></div>

                    <!-- item-->
                    <a href="javascript:void(0);" class="dropdown-item notify-item" onclick="if(typeof handleLogout === 'function') { handleLogout(); } else { window.location.href = 'pages-login.html'; }">
                        <i data-lucide="log-out" class="font-size-16 me-2"></i>
                        <span>Logout</span>
                    </a>

                </div>
            </li>

        </ul>
    </div>
</div>

<script>
// Update date, time, and user info in topbar
(function() {
    function updateDateTime() {
        const now = new Date();
        
        // Format date: Dec 3, 2025
        const dateOptions = { year: 'numeric', month: 'short', day: 'numeric' };
        document.getElementById('currentDate').textContent = now.toLocaleDateString('en-US', dateOptions);
        
        // Format time: 2:30 PM
        const timeOptions = { hour: '2-digit', minute: '2-digit', hour12: true };
        document.getElementById('currentTime').textContent = now.toLocaleTimeString('en-US', timeOptions);
    }
    
    function updateUserInfo() {
        const userDataStr = localStorage.getItem('userData');
        if (userDataStr) {
            try {
                const userData = JSON.parse(userDataStr);
                document.getElementById('loggedInUser').textContent = userData.fullName || userData.username || 'User';
                document.getElementById('userNameDisplay').innerHTML = (userData.fullName || userData.username || 'User') + ' <i class="mdi mdi-chevron-down"></i>';
                document.getElementById('userWelcome').textContent = 'Welcome, ' + (userData.fullName || userData.username || 'User');
                document.getElementById('userRole').textContent = userData.role || '';
            } catch (e) {
                console.error('Error parsing user data:', e);
            }
        }
    }
    
    // Update immediately
    updateDateTime();
    updateUserInfo();
    
    // Update time every second
    setInterval(updateDateTime, 1000);
    
    // Update user info every 5 seconds (in case of changes)
    setInterval(updateUserInfo, 5000);
})();
</script>
<!-- ========== Topbar End ========== -->
